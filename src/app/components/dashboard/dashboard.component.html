<div class="grid">
    <!-- Overview Cards -->
    <div class="col-12 md:col-6 lg:col-3">
        <p-card class="overview-card">
            <div class="flex flex-column">
                <div class="text-500 mb-2">Total Products</div>
                <div class="text-2xl font-bold">{{totalProducts}}</div>
                <div class="text-sm mt-2">
                    <i class="pi pi-box mr-2"></i>
                    Active Products
                </div>
            </div>
        </p-card>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
        <p-card class="overview-card">
            <div class="flex flex-column">
                <div class="text-500 mb-2">Total Sales</div>
                <div class="text-2xl font-bold">{{totalSales | currency}}</div>
                <div class="text-sm mt-2">
                    <i class="pi pi-dollar mr-2"></i>
                    Revenue
                </div>
            </div>
        </p-card>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
        <p-card class="overview-card">
            <div class="flex flex-column">
                <div class="text-500 mb-2">Total Orders</div>
                <div class="text-2xl font-bold">{{totalOrders}}</div>
                <div class="text-sm mt-2">
                    <i class="pi pi-shopping-cart mr-2"></i>
                    Completed Orders
                </div>
            </div>
        </p-card>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
        <p-card class="overview-card">
            <div class="flex flex-column">
                <div class="text-500 mb-2">Low Stock Items</div>
                <div class="text-2xl font-bold">{{lowStockCount}}</div>
                <div class="text-sm mt-2">
                    <i class="pi pi-exclamation-triangle mr-2"></i>
                    Need Attention
                </div>
            </div>
        </p-card>
    </div>
</div>
