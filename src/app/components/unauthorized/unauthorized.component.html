<div class="unauthorized-container">
  <div class="content">
    <div class="icon">
      <i class="pi pi-lock" style="font-size: 5rem; color: #dc3545"></i>
    </div>
    <h1>Unauthorized Access</h1>
    <h2>Sorry, you don't have permission to access this page</h2>
    <p>Please contact the administrator if you believe this is a mistake</p>
    <div class="actions">
      <button routerLink="/dashboard" class="btn-primary">
        Back to Dashboard
      </button>
      <button (click)="handleLogout()" class="btn-secondary">Logout</button>
    </div>
  </div>
</div>
